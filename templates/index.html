<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza bestellen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="headline_header">
                <h1>Pizza Express</h1>
                <p>Eine WK Industries Firma</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h2>Unsere Pizzen</h2>
            <ul>
                <li>Margherita</li>
                <li>Pepperoni</li>
                <li>Diavoli</li>
                <li>Hawaiian</li>
            </ul>
            <form action="/bestaetigung" method="get">
                <h2>Bestellung aufgeben</h2>
                <label for="pizza">Pizza w√§hlen:</label>
                <select id="pizza" name="pizza">
                    <option value="margherita">Margherita</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="diavoli">Diavoli</option>
                    <option value="hawaiian">Hawaiian</option>
                </select>
                <label for="quantity">Anzahl:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <label for="comments">Kommentare:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                <button type="submit">Bestellen</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Pizza Express by prodbywly</p>
        </div>
    </footer>
</body>
</html>
